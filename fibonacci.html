<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var value = parseInt(prompt("Nhập vào số nguyên dương: "));
        if (value === 1) {
            document.write(1);
        } else if (value === 2) {
            document.write('1', " ", '1');
        } else {
            var n1 = 1; 
            document.write(n1, " ");
            var n2 = 1;
            document.write(n2, " ");
            nextTerm = n1 + n2;
            var n = 3;
            while(n <= value) {
                document.write(nextTerm, " ");
                n1 = n2;
                n2 = nextTerm;
                nextTerm = n1 + n2;
                n = n +1; 
            }
        }
    </script>
</body>
</html>
